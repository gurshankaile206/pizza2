<!DOCTYPE html>
<html lang="en-US">
<head>
<link href="css/Bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.6.0.js"></script>
<script src="js/scripts.js"></script>
<title>Gurshan's Pizza</title>
</head>
<body>
<div class="container">
  <h1>Please Choose Your toppings & size</h1>
  <form id="pizzas">
    <div class="topping-group">    
      <input type="radio" id="pizzaChoice1" name="pizzaChoice" value="pepperoni" checked>
      <label for="pizzaChoice1">Pepperoni</label>
      <input type="radio" id="pizzaChoice2" name="pizzaChoice" value="cheese">
      <label for="pizzaChoice2">Cheese</label>
      <input type="radio" id="pizzaChoice3" name="pizzaChoice" value="meatLovers">
      <label for="pizzaChoice3">Meat Lovers</label>
    </div>
    <div class="size-group">    
      <input type="radio" id="sizeChoice1" name="sizeChoice" value="small" checked>
      <label for="sizeChoice1">Small</label>
      <input type="radio" id="sizeChoice2" name="sizeChoice" value="medium">
      <label for="sizeChoice2">Medium</label>
      <input type="radio" id="sizeChoice3" name="sizeChoice" value="large">
      <label for="sizeChoice3">Large</label>
    </div>
    <button type="submit" class="btn btn-primary">Calculate Total</button>
  </form>  
  <div id="output">

  </div>
</div>  
</body>
</html>
